<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Real Code Devs | Tip calculator app</title>



</head>

<body>

    <div class="container">
        <div class="header">
            <img class="logo" src="images/logo.svg" alt="">
        </div>

        <div class="main">
            <div class="left">
                <div class="div-1">
                    <h4>Bill</h4>
                    <div class="input-1">
                        <img class="icon-1" src="images/icon-dollar.svg" alt="">
                        <input type="text">
                        <!-- <h4 class="bill">142.55</h4> -->
                    </div>
                </div>
                <div class="div-2">
                    <h4>Select Tip %</h4>
                    <div class="grid">
                        <button class="btn-1">5%</button>
                        <button class="btn-2">10%</button>
                        <button class="btn-3">15%</button>
                        <button class="btn-4">25%</button>
                        <button class="btn-5">50%</button>
                        <button class="btn-6">Custom</button>
                    </div>
                </div>
                <div class="div-3">
                    <h4>Number of people</h4>
                    <div class="input-2">
                        <img class="icon-1" src="images/icon-person.svg" alt="">
                        <input type="text">
                        <!-- <h4 class="people">0</h4> -->
                    </div>
                </div>
            </div>

            <div class="right">
                <div class="div-4">
                    <div class="amount">
                        <div class="tip">
                            <h2>Tip Amount</h2>
                            <h4>/ person</h4>
                        </div>
                        <h2>$0.00</h2>
                    </div>

                    <div class="total">
                        <div class="total-amount">
                            <h2>Total</h2>
                            <h4>/ person</h4>
                        </div>
                        <h2>$0.00</h2>
                    </div>

                </div>
                <div class="reset">
                    <button class="btn-7">RESET</button>
                </div>

            </div>

        </div>




        <div class="footer">
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Leonard-O/tip-calculator" target="_blank">Zannoh @ Real Code Developers</a>.
            </div>
        </div>



    </div>






</body>

</html>
